# Test Configuration
spring.application.name=email-service-test

# In-memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests
spring.flyway.enabled=false

# Mock Mail Configuration
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Test MinIO Configuration
minio.endpoint=http://localhost:9000
minio.access-key=testuser
minio.secret-key=testpass
minio.bucket-name=test-attachments

# Test Cloudinary Configuration (disabled)
cloudinary.cloud-name=test
cloudinary.api-key=test
cloudinary.api-secret=test

# Test JWT Configuration
jwt.secret=testSecretKey12345678901234567890
jwt.expiration=300000

# Test Attachment Configuration
app.attachment.max-file-size=10485760
app.attachment.allowed-mime-types=image/jpeg,image/png,image/gif,application/pdf,text/plain
app.attachment.default-expiry-hours=1

# Test Email Configuration
app.email.max-attempts=3
app.email.retry-delay=5000

# Disable Redis for tests
spring.cache.type=none

# Logging for tests
logging.level.com.octopus.email_service=DEBUG
logging.level.org.springframework.test=INFO

