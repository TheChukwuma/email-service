<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 650px;
            margin: 40px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 40px;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .header h2 {
            color: #333;
            font-weight: bold;
        }
        .content {
            font-size: 15px;
            color: #444;
            line-height: 1.7;
        }
        .signature {
            margin-top: 40px;
            font-style: italic;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }
    </style>
    <title></title>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 th:text="${subject}">Classic Email Template</h2>
    </div>
    <div class="content">
        <p th:text="${body}">Dear User,</p>
        <p>Please review the details above and take action as necessary.</p>
        <p class="signature">Best regards,<br/>The Octopus Team</p>
    </div>
    <div class="footer">
        Â© 2025 Octopus Inc. This is a system-generated message.
    </div>
</div>
</body>
</html>
